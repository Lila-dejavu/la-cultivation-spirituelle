<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="bluePillGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="bluePillShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="48" fill="#3b82f6" opacity="0.2">
    <animate attributeName="r" values="45;48;45" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main pill body -->
  <circle cx="50" cy="50" r="35" fill="url(#bluePillGlow)" />
  
  <!-- Shine effect -->
  <ellipse cx="40" cy="40" rx="15" ry="20" fill="url(#bluePillShine)" transform="rotate(-30 40 40)" />
  
  <!-- Detail lines -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.5" />
  <circle cx="50" cy="50" r="25" fill="none" stroke="#93c5fd" stroke-width="0.5" opacity="0.7" />
  
  <!-- Mana sparkles -->
  <circle cx="35" cy="35" r="2" fill="#dbeafe">
    <animate attributeName="cy" values="35;25;35" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="65" cy="65" r="2" fill="#bfdbfe">
    <animate attributeName="cy" values="65;55;65" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="25" r="2" fill="#e0f2fe">
    <animate attributeName="cy" values="25;15;25" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
