<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="pillGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="pillShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="48" fill="#ef4444" opacity="0.2">
    <animate attributeName="r" values="45;48;45" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main pill body -->
  <circle cx="50" cy="50" r="35" fill="url(#pillGlow)" />
  
  <!-- Shine effect -->
  <ellipse cx="40" cy="40" rx="15" ry="20" fill="url(#pillShine)" transform="rotate(-30 40 40)" />
  
  <!-- Detail lines -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.5" />
  <circle cx="50" cy="50" r="25" fill="none" stroke="#fca5a5" stroke-width="0.5" opacity="0.7" />
  
  <!-- Energy particles -->
  <circle cx="30" cy="30" r="2" fill="#fbbf24">
    <animate attributeName="cy" values="30;20;30" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="70" r="2" fill="#fbbf24">
    <animate attributeName="cy" values="70;60;70" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="20" r="2" fill="#fef3c7">
    <animate attributeName="cy" values="20;10;20" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
