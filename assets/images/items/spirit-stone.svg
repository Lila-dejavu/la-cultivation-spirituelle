<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="stoneGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="stoneShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fffbeb;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="stoneFacet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="48" fill="#fbbf24" opacity="0.2">
    <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main diamond shape -->
  <polygon points="50,15 75,50 50,85 25,50" fill="url(#stoneGlow)" />
  
  <!-- Facets -->
  <polygon points="50,15 62,32 50,50 38,32" fill="url(#stoneFacet)" opacity="0.7" />
  <polygon points="50,50 62,68 50,85 38,68" fill="url(#stoneFacet)" opacity="0.5" />
  <polygon points="50,50 75,50 62,68" fill="#f59e0b" opacity="0.6" />
  <polygon points="50,50 25,50 38,68" fill="#fbbf24" opacity="0.6" />
  
  <!-- Shine effect -->
  <ellipse cx="45" cy="35" rx="12" ry="18" fill="url(#stoneShine)" transform="rotate(-30 45 35)" />
  
  <!-- Edge highlights -->
  <polyline points="50,15 75,50" stroke="#fef3c7" stroke-width="1" fill="none" opacity="0.8" />
  <polyline points="50,15 25,50" stroke="#fef3c7" stroke-width="1" fill="none" opacity="0.6" />
  
  <!-- Inner light -->
  <circle cx="50" cy="50" r="8" fill="#fef3c7" opacity="0.8">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Energy particles -->
  <circle cx="35" cy="40" r="2" fill="#fef3c7">
    <animate attributeName="cy" values="40;30;40" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="65" cy="60" r="2" fill="#fbbf24">
    <animate attributeName="cy" values="60;70;60" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="25" r="2" fill="#fef3c7">
    <animate attributeName="cy" values="25;15;25" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
